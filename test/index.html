        body {

        .form-container {

            border-radius: 8px;
            background-color: rgba(55, 40, 40, 0.9); /* إضافة خلفية بيضاء نصف شفافة */
        }
        .form-container h2 {

            font-size: 24px;

        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #fff;
            font-size: 18px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 5px; /* حواف دائرية للخانات */
            border: 1px solid #ccc;
            font-size: 14px;
            color: #333;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px; /* حواف دائرية للزر */
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            animation: shake 2.5s; /* إضافة تأثير الاهتزاز */
            animation-iteration-count: infinite; /* تكرار الاهتزاز بشكل مستمر */
        }
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
